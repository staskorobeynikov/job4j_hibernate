<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>REGISTRATION</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="scripts/registration.js"></script>
<body>
<div class="container pt-1">
    <div class="row">
        <div class="card" style="width: 50%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                Fill the form for registration
            </div>
            <div class="card-body">
                <form action="./addUser" method="post">
                    <div class="form-group">
                        <label for="name" style="font-weight: bold">Your name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name..." required>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="font-weight: bold">Your phone number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number..." required>
                    </div>
                    <div class="form-group">
                        <label for="address" style="font-weight: bold">Your address</label>
                        <textarea rows="2" class="form-control" id="address" name="address" placeholder="Enter your address..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="login" style="font-weight: bold">Your login</label>
                        <input type="text" class="form-control" id="login" name="login" placeholder="Enter login..." required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-weight: bold">Your password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password...">
                    </div>
                    <div class="form-group">
                        <label for="cor_password" style="font-weight: bold">Repeat password</label>
                        <input type="password" class="form-control" id="cor_password" name="cor_password" placeholder="Enter password again...">
                        <div class="error">
                        </div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-dark">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
