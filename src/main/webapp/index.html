<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>ShowAllAdverts</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="scripts/index.js"></script>
<body>
<div class="container pt-2">
    <div class="row">
        <div class="col-2">
            <ul class="nav">
                <li class="nav-item">
                    <input type="checkbox" value="filter" name="filter" id="filter" onchange="">
                    <label for="filter" style="font-weight: 900">Show last day</label>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <ul class="nav">
                <li class="nav-item">
                    <input type="checkbox" value="fPhoto" name="fPhoto" id="fPhoto" onchange="">
                    <label for="fPhoto" style="font-weight: 900">Show with photo</label>
                </li>
            </ul>
        </div>
        <label for="mark" style="font-weight: 900">Show cars mark</label>
        <div class="col">
            <ul class="nav">
                <li class="nav-item">
                    <select class="custom-select" id="mark" name="mark" onchange="showAdvertsMark()">
                        <option selected>Choose...</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Renault">Renault</option>
                        <option value="Kia">Kia</option>
                        <option value="Volvo">Volvo</option>
                    </select>
                </li>
            </ul>
        </div>
        <div style="position: fixed; right: 1px; top: 16px">
            <ul class="nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-dark" onclick="enter()">Войти</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row pt-2">
        <div class="card" style="width: 100%">
            <div class="card-header" style="font-weight: bold; font-size: larger">
                Онлайн-площадка для размещения объявления о продаже автомобилей
            </div>
            <div class="card-body">
                <table class="table table-striped, table-bordered" id="allAdverts">
                    <thead class="thead-dark">
                    <tr style="text-align: center">
                        <th scope="col">Car</th>
                        <th scope="col">Price</th>
                        <th scope="col">Seller</th>
                        <th scope="col">Photo</th>
                        <th scope="col">Date add</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="carInfo" tabindex="-1" role="dialog" aria-labelledby="infoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped, table-bordered">
                    <tbody id="info">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
