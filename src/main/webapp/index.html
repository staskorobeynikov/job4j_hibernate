<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowAllAdverts</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
    .account {
        position: fixed;
        right: 1px;
        top: 1px;
    }
</style>
<script>
    $(document).ready(function () {
        showAll();
    });

    function showAll() {
        $.ajax({
            type: 'POST',
            url: './cars',
            dataType: 'json',
            success: function ($data) {
                addRows($data)
            }
        });
    }

    function addRows(data) {
        let adverts = data;
        for (let i = 0; i < adverts.length; i++) {
            let id = adverts[i].id;
            let carAdd = adverts[i]['car'].mark.name + '\n' + adverts[i]['car'].model.name;
            let price = adverts[i]['price'];
            let seller = adverts[i]['owner'].name + '\n' + adverts[i]['owner'].phone;
            let photo = adverts[i]['imageName'];
            let dateAdd = adverts[i]['createdDate'];
            let status = adverts[i]['status'];
            if (status === false) {
                status = "В продаже";
            } else {
                status = "Продано";
            }
            $('#allAdverts tr:last').after(
              '<tr class="rows"><td id="car">' + carAdd + "</br></br>"
                + '<button id="' + id + '" type="button" class="btn btn-primary" data-toggle="modal" data-target="#carInfo">'
                + 'Details</button></td>'
                + '<td id="price">' + price + '</td>'
                + '<td id="seller">' + seller + '</td>'
                + '<td id="photo"><img src="./download?name=' + photo + '" width="200px" height="150px"></td>'
                + '<td id="date_add">' + dateAdd + '</td>'
                + '<td id="status">' + status + '</td></tr>'
            );
        }
    }
</script>
<script>
    $(document).on('click', ':button', function () {
        let id = $(this).attr('id');
        if (id !== 'add') {
            $.ajax({
                type: 'POST',
                url: './info',
                data: {id : id},
                dataType: 'json',
                success: function (data) {
                    addInfo(data);
                }
            });
        }
    });

    function addInfo(data) {
        let car = data;
        document.getElementById("infoLabel").innerHTML = car.mark.name + "\n" + car.model.name;
        let result = "<tr><td>Mile age</td><td>" + car.mileAge + " km</td></tr>";
        result += "<tr><td>Date created</td><td>" + car.created + "</td></tr>";
        result += "<tr><td>Gear box</td><td>" + car.transmission.gearBox + "</td></tr>";
        result += "<tr><td>Gear type</td><td>" + car.transmission.gearType + "</td></tr>";
        result += "<tr><td>Car body type</td><td>" + car.carBody.type + "</td></tr>";
        result += "<tr><td>Car body color</td><td>" + car.carBody.color + "</td></tr>";
        result += "<tr><td>Count door</td><td>" + car.carBody.countDoor + "</td></tr>";
        result += "<tr><td>Engine volume</td><td>" + car.engine.volume + " l</td></tr>";
        result += "<tr><td>Engine power</td><td>" + car.engine.power + " hp</td></tr>";
        result += "<tr><td>Engine type</td><td>" + car.engine.type + "</td></tr>";
        document.getElementById("info").innerHTML = result;
    }
</script>
<script>
    function enter() {
        window.location.href = "/buyer/login.html";
    }
</script>
<script>
    $(document).on('change', ':checkbox', function () {
        let id = $(this).attr("id");
        console.log(id);
        if (id !== "fPhoto") {
            deleteRows();
            let check = $(this).prop("checked");
            if (check) {
                $.ajax({
                    type: 'POST',
                    url: './lastday',
                    dataType: 'json',
                    success: function ($data) {
                        addRows($data);
                    }
                });
            } else {
                location.reload();
            }
        } else {
            deleteRows();
            let check = $(this).prop("checked");
            if (check) {
                $.ajax({
                   type: 'POST',
                   url: './withphoto',
                   dataType: 'json',
                   success: function ($data) {
                       addRows($data);
                   }
                });
            } else {
                location.reload();
            }
        }
    });

    function deleteRows() {
        let rows = document.getElementsByClassName("rows");
        console.log(rows.length);
        for (let i = 0; i < rows.length; i++) {
            rows[i].innerHTML = "";
        }
    }
</script>

<body>
<div class="container">
    <div class="form-inline">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="filter" name="filter" id="filter" onchange="">
            <label class="form-check-label" for="filter" style="font-weight: 900">Show last day</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="fPhoto" name="fPhoto" id="fPhoto" onchange="">
            <label class="form-check-label" for="fPhoto" style="font-weight: 900">Show with photo</label>
        </div>
        <label class="col-form-label col-sm-2" for="mark" style="font-weight: 900">Show cars mark</label>
        <div class="col">
            <select class="custom-select" id="mark" name="mark">
                <option selected>Choose...</option>
                <option value="Toyota">Toyota</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Renault">Renault</option>
                <option value="Kia">Kia</option>
                <option value="Volvo">Volvo</option>
            </select>
        </div>
        <script>
            $(".custom-select").change(function () {
                let selectModel = $(this).val();
                deleteRows();
                $.ajax({
                    type: 'POST',
                    url: './marks',
                    data: {mark : selectModel},
                    dataType: 'json',
                    success: function ($data) {
                        addRows($data);
                    }
                });
            })
        </script>
    </div>
    <div class="account">
        <button id="add" type="button" class="btn btn-outline-dark" onclick="enter()">Add</button>
    </div>
</div>
<div class="container">
    <table class="table table-striped, table-bordered" id="allAdverts">
        <thead class="thead-dark">
        <tr align="middle">
            <th scope="col">Car</th>
            <th scope="col">Price</th>
            <th scope="col">Seller</th>
            <th scope="col">Photo</th>
            <th scope="col">Date add</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
    </table>
</div>
<div class="modal fade" id="carInfo" tabindex="-1" role="dialog" aria-labelledby="infoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped, table-bordered">
                    <tbody id="info">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
